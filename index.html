<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Stephen | AI Innovator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #140000;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(90deg, #ff0000, #990000);
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .rating-section {
      padding: 40px 20px;
      background-color: #1a0000;
      border-radius: 12px;
      margin: 40px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }
    .rating-section h2 {
      color: #ff3333;
      margin-bottom: 20px;
    }
    #ratingForm input,
    #ratingForm textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    #ratingForm button {
      padding: 12px 20px;
      background: #ff1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #ratingForm button:hover {
      background: #e60000;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    Welcome to T-Stephen's AI World
  </header>

  <section id="rating" class="rating-section">
    <h2>üåü Rate My Website</h2>
    <form id="ratingForm">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required />
      <textarea id="message" placeholder="Your feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDv2IZjs4dyC4w2Tne4jqFVCyHN-J6oFF0",
      authDomain: "t-stephen-ai-portfolio.firebaseapp.com",
      projectId: "t-stephen-ai-portfolio",
      storageBucket: "t-stephen-ai-portfolio.appspot.com",
      messagingSenderId: "493827826934",
      appId: "1:493827826934:web:0f0e3a03fe56c25c5338d7",
      measurementId: "G-X097JGBRF4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const ratingForm = document.getElementById("ratingForm");
    ratingForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const rating = document.getElementById("rating").value;
      const message = document.getElementById("message").value;

      try {
        await addDoc(collection(db, "ratings"), {
          name: name,
          rating: parseInt(rating),
          message: message
        });
        alert("‚úÖ Thank you! Your feedback has been submitted.");
        ratingForm.reset();
      } catch (error) {
        console.error("‚ùå Error adding document: ", error);
        alert("There was an error submitting your feedback.");
      }
    });
  </script>
</body>
</html>
