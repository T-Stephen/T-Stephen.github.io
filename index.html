<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stephen's AI Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0b0b0b;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        padding: 20px;
        background: linear-gradient(90deg, #ff004c, #ff7300);
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    /* Visitor counter glowing effect */
    #visitorCount {
        font-size: 28px;
        margin: 20px 0;
        color: #fff;
        font-weight: bold;
        text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c, 0 0 30px #ff004c;
    }
    /* Feedback section */
    .feedback-section {
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        margin: 30px auto;
        width: 90%;
        border-radius: 10px;
    }
    .feedback-section h2 {
        color: #ff004c;
    }
    .feedback-input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    .feedback-button {
        background: #ff004c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .feedback-button:hover {
        background: #ff7300;
    }
    /* Contact form */
    .contact-form {
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        margin: 30px auto;
        width: 90%;
        border-radius: 10px;
    }
    .contact-form input, .contact-form textarea {
        width: 80%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    .contact-form button {
        background: #ff004c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .contact-form button:hover {
        background: #ff7300;
    }
</style>
</head>
<body>

<header>ðŸš€ Stephen's AI Portfolio</header>

<!-- Visitor Counter -->
<h2>ðŸ‘€ Visitors</h2>
<div id="visitorCount">Loading...</div>

<!-- Feedback Section -->
<div class="feedback-section">
    <h2>ðŸ’¬ Share Your Feedback</h2>
    <input type="text" id="feedbackName" class="feedback-input" placeholder="Your Name">
    <textarea id="feedbackText" class="feedback-input" placeholder="Your inspiring feedback..." rows="3"></textarea><br>
    <button class="feedback-button" onclick="submitFeedback()">Submit Feedback</button>
</div>

<!-- Contact Form -->
<div class="contact-form">
    <h2>ðŸ“© Contact Me</h2>
    <form action="https://formsubmit.co/tstephenraj001@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, get, set, increment, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "t-stephen-ai-portfolio.firebaseapp.com",
        databaseURL: "https://t-stephen-ai-portfolio-default-rtdb.firebaseio.com",
        projectId: "t-stephen-ai-portfolio",
        storageBucket: "t-stephen-ai-portfolio.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Visitor Counter
    const visitorRef = ref(db, "visitors/count");
    get(visitorRef).then(snapshot => {
        if (snapshot.exists()) {
            update(visitorRef, { ".sv": { "increment": 1 } });
            document.getElementById("visitorCount").innerText = snapshot.val() + 1;
        } else {
            set(visitorRef, 1);
            document.getElementById("visitorCount").innerText = 1;
        }
    });

    // Feedback Storage
    function submitFeedback() {
        const name = document.getElementById("feedbackName").value.trim();
        const feedback = document.getElementById("feedbackText").value.trim();
        if (name && feedback) {
            const feedbackRef = ref(db, "feedback/" + Date.now());
            set(feedbackRef, { name: name, feedback: feedback });
            alert("ðŸŒŸ Thank you for your inspiring feedback, " + name + "!");
            document.getElementById("feedbackName").value = "";
            document.getElementById("feedbackText").value = "";
        } else {
            alert("âš  Please fill in both fields!");
        }
    }
    window.submitFeedback = submitFeedback;
</script>

</body>
</html>
