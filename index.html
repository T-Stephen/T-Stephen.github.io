<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Stephen | AI Innovator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f1d1d, #ff4b2b);
      color: white;
      scroll-behavior: smooth;
    }
    header, section {
      padding: 50px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .projects, .about {
      min-height: 300px;
    }
    #feedbackForm {
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to T-Stephen's AI Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#feedbackForm">Feedback</a>
    </nav>
  </header>

  <section id="about" class="about">
    <h2>About Me</h2>
    <p>I'm T-Stephen, a 3rd year student passionate about AI, innovation, and solving real-world problems.</p>
  </section>

  <section id="projects" class="projects">
    <h2>üöÄ Live AI Demo</h2>
    <p>Upload a video named <code>demo.mp4</code> to show your project here.</p>
    <video width="100%" controls autoplay loop muted>
      <source src="demo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>‚≠ê Rate This Portfolio</h2>
    <form id="feedbackForm">
      <input type="text" placeholder="Your Name" required><br><br>
      <textarea placeholder="Your Feedback" required></textarea><br><br>
      <input type="number" min="1" max="5" placeholder="Rating (1-5)" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- üéôÔ∏è Voice Control Button -->
  <button onclick="startVoiceCommand()" style="
    position: fixed;
    bottom: 90px;
    left: 20px;
    background: #ff4b2b;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    z-index: 999;
    cursor: pointer;">
    üéôÔ∏è Speak
  </button>

  <script>
    function startVoiceCommand() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log("You said:", command);
        if (command.includes("project")) document.querySelector(".projects").scrollIntoView({behavior: 'smooth'});
        else if (command.includes("feedback") || command.includes("rate")) document.getElementById("feedbackForm").scrollIntoView({behavior: 'smooth'});
        else if (command.includes("about")) document.querySelector(".about").scrollIntoView({behavior: 'smooth'});
        else if (command.includes("dark")) document.documentElement.setAttribute("data-theme", "dark");
        else if (command.includes("light")) document.documentElement.setAttribute("data-theme", "light");
        else alert("Command not recognized.");
      };

      recognition.onerror = function(event) {
        alert("Voice input failed: " + event.error);
      };
    }
  </script>
</body>
</html>
